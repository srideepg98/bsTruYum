<!DOCTYPE HTML>
<html>

<head>
    <title>truYum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href=#><i class="material-icons pr-1">restaurant_menu</i>truYum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <i class="material-icons">menu</i></button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item active">
                    <a class="nav-link" href="menu-item-list.html">Menu Items</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid my-3">
        <form action="edit-menu-item-success.html">
            <h3>Edit Menu Item</h3>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="title">Item Name</label>
                        <input type="text" class="form-control" id="title" name="title" maxlength=200 /></div>



                </div>
            </div>

            <div class="row mt-1">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" />
                        <div id="status3" style="color: red;"></div>
                        <div id="status4" style="color: red;"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="dateOfLaunch">Date Of Launch</label>
                        <input type="text" class="form-control" id="dateOfLaunch" name="dateOfLaunch"
                            placeholder="dd/mm/yyyy">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">

                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value=""></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="active">Active</label><br>
                        <label class="radio-inline">
                            <input type="radio" id="active" name="active"> Yes
                        </label>
                        <label class="radio-inline ml-1">
                            <input type="radio" id="active" name="active"> No
                        </label>
                        <div id="status7" style="color: red;"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="freeDelivery">
                        </label>
                        <label for="freeDelivery">Free Delivery</label>
                    </div>

                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="navbar navbar-expand-lg text-light">
        <span class="foot-text">Copyright 2020</span>
    </footer>


    <script>
        $('#dateOfLaunch').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd/mm/yyyy'
        });
    </script>
    <script>
        $("button").click(function () {
            $("button").removeClass("active");
            $(this).addClass("active");
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
</body>

</html>
